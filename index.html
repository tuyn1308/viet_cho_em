// h√†m t·∫°o separator
function addSeparator(text) {

// x·ª≠ l√Ω tin nh·∫Øn nhi·ªÅu lo·∫°i (text / ·∫£nh / audio / video)
// H√†m detect link trong text
function extractLink(text) {
  const urlRegex = /(https?:\/\/[^\s]+)/g;
  const match = text.match(urlRegex);
  return match ? match[0] : null;
}

async function fetchLinkPreview(url) {
  try {
    const res = await fetch(`${SHEET_API}?url=${encodeURIComponent(url)}`);
    if (!res.ok) return null;
    return await res.json(); // {title, description, image, url}
  } catch (e) {
    console.error("Preview error:", e);
    return null;
  }
}

// H√†m addMessage (s·ª≠a ch·ªó else cu·ªëi)
async function addMessage(text, sender, time, user, rawTimestamp, auto = true) {
  const div = document.createElement("div");
  div.className = "msg " + sender;
  const tsMs = (new Date(rawTimestamp)).getTime() || Date.now();
  div.dataset.ts = String(tsMs);

  // Header (user + time)
  const header = document.createElement("div");
  header.innerHTML = `<strong>${user}</strong>`;

  // N·ªôi dung ch√≠nh (text, ·∫£nh, audio, video, link)
  const body = document.createElement("div");

  if (typeof text === "string") {
    if (text.startsWith("IMG_URL:")) {
      const imgUrl = text.replace("IMG_URL:", "");
      body.innerHTML = `<img src="${imgUrl}" style="max-width:200px; border-radius:10px; display:block; margin-top:5px;">`;
    } else if (text.startsWith("AUDIO_URL:")) {
      const audioUrl = text.replace("AUDIO_URL:", "");
      body.innerHTML = `<audio controls style="margin-top:5px; max-width:100%;"><source src="${audioUrl}"></audio>`;
    } else if (text.startsWith("VIDEO_URL:")) {
      const videoUrl = text.replace("VIDEO_URL:", "");
      body.innerHTML = `
        <div style="margin-top:5px; max-width:250px;">
          <video controls playsinline preload="metadata" style="width:100%; border-radius:10px; background:#000;">
            <source src="${videoUrl}" type="video/mp4">
            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video.
          </video>
        </div>`;
    } else {
      const link = extractLink(text);
      if (link) {
        body.innerHTML = `<div><a href="${link}" target="_blank" style="color:green;font-weight:bold;">${link}</a></div>`;

        // ‚úÖ load preview async (append sau, kh√¥ng b·ªã ghi ƒë√®)
        fetchLinkPreview(link).then(preview => {
          if (preview) {
            const card = document.createElement("div");
            card.style.cssText = `
              border:1px solid #ddd;
              border-radius:12px;
              overflow:hidden;
              margin-top:6px;
              background:#fafafa;
              cursor:pointer;
            `;
            card.onclick = () => window.open(preview.url, "_blank");

            card.innerHTML = `
              ${preview.image ? `<img src="${preview.image}" style="width:100%;max-height:160px;object-fit:cover;">` : ""}
              <div style="padding:10px;">
                <div style="font-weight:bold;font-size:14px;margin-bottom:4px;color:#2e7d32;">${preview.title || link}</div>
                <div style="font-size:12px;color:#555;">${preview.description || ""}</div>
              </div>
            `;
            div.appendChild(card);
          }
        });
      } else {
        body.innerHTML = `<div>${text}</div>`;
      }
    }
  } else {
    body.innerHTML = `<div>${JSON.stringify(text)}</div>`;
  }

  // Footer (time)
  const footer = document.createElement("small");
  footer.textContent = time;

  // G·∫Øn t·∫•t c·∫£ v√†o div ch√≠nh
  div.appendChild(header);
  div.appendChild(body);
  div.appendChild(footer);

  messagesDiv.appendChild(div);

  if (!auto) return;

  const nearBottom =
    messagesDiv.scrollTop + messagesDiv.clientHeight >= messagesDiv.scrollHeight - 50;

  if (nearBottom) {
    scrollToBottom();
  } else {
    document.getElementById("newMsgNotice").style.display = "block";
  }
}

    // Load l·ªãch s·ª≠ t·ª´ Google Sheet
    let firstLoad = true;

    let prevTs = null; // l∆∞u timestamp tin nh·∫Øn tr∆∞·ªõc

    async function loadMessages() {
      try {
        if (firstLoad) {

          // restore v·ªã tr√≠ ƒë·ªçc

        }
      } catch (err) {

        if (firstLoad) {
          messagesDiv.innerHTML = "<p style='text-align:center;color:#888;'>L·ªói t·∫£i tin nh·∫Øn, t·∫£i l·∫°i trang r·ªìi ƒëƒÉng nh·∫≠p l·∫°i th·ª≠</p>";
        }
      }
    }
    // t√¨m ph·∫ßn t·ª≠ .msg c√≥ data-ts g·∫ßn nh·∫•t v·ªõi savedTs (ms)
    function findClosestMessageByTs(savedTs) {
      if (!savedTs) return null;
      const msgs = Array.from(messagesDiv.querySelectorAll(".msg"));
      if (!msgs.length) return null;
      let closest = null;
      let minDiff = Infinity;
      msgs.forEach(m => {
        const ts = Number(m.dataset.ts);
        if (!isFinite(ts)) return;
        const diff = Math.abs(ts - savedTs);
        if (diff < minDiff) {
          minDiff = diff;
          closest = m;
        }
      });
      return closest;
    }
  
    // cu·ªôn sao cho tin nh·∫Øn target n·∫±m ·ªü gi·ªØa v√πng hi·ªÉn th·ªã

    function saveCurrentViewedTimestamp() {
      const msgs = Array.from(messagesDiv.querySelectorAll('.msg'));
      if (!msgs.length) return;
      const containerRect = messagesDiv.getBoundingClientRect();
      const containerCenter = containerRect.top + messagesDiv.clientHeight / 2;
  
      let closest = null;

      msgs.forEach(el => {

    imgModalContent.src = e.target.src;
    imgModal.style.display = "flex";
    scale = 1;
    translateX = 0;
    translateY = 0;
    updateTransform();
  }
});

// ƒê√≥ng modal
imgClose.onclick = () => closeModal();
imgModal.onclick = e => { if (e.target === imgModal) closeModal(); };

function closeModal() {
  imgModal.style.display = "none";
  imgModalContent.src = "";
}

// --- Zoom b·∫±ng cu·ªôn chu·ªôt ---
imgModalContent.addEventListener("wheel", e => {
  e.preventDefault();
  const delta = e.deltaY > 0 ? -0.1 : 0.1;
  scale = Math.min(Math.max(0.5, scale + delta), 5);

  const rect = imgModalContent.getBoundingClientRect();
  originX = ((e.clientX - rect.left) / rect.width) * 100;
  originY = ((e.clientY - rect.top) / rect.height) * 100;

  updateTransform();
}, { passive: false });

// --- Zoom b·∫±ng pinch (mobile) ---
let initialDistance = null;
imgModalContent.addEventListener("touchstart", e => {
  if (e.touches.length === 2) {
    e.preventDefault();
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    initialDistance = Math.sqrt(dx*dx + dy*dy);
  }
}, { passive: false });

imgModalContent.addEventListener("touchmove", e => {
  if (e.touches.length === 2 && initialDistance) {
    e.preventDefault();
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const newDistance = Math.sqrt(dx*dx + dy*dy);
    const zoomFactor = newDistance / initialDistance;

    scale = Math.min(Math.max(0.5, scale * zoomFactor), 5);
    updateTransform();

    initialDistance = newDistance;
  }
}, { passive: false });

imgModalContent.addEventListener("touchend", () => {
  initialDistance = null;
});

// --- Drag (k√©o ·∫£nh) ---
imgModalContent.addEventListener("mousedown", e => {
  if (scale <= 1) return; // ch·ªâ cho k√©o khi zoom in
  isDragging = true;
  startX = e.clientX - translateX;
  startY = e.clientY - translateY;
  e.preventDefault();
});

document.addEventListener("mousemove", e => {
  if (!isDragging) return;
  translateX = e.clientX - startX;
  translateY = e.clientY - startY;
  updateTransform();
});

document.addEventListener("mouseup", () => {
  isDragging = false;
});

// --- Drag cho mobile (1 ng√≥n tay) ---
imgModalContent.addEventListener("touchstart", e => {
  if (e.touches.length === 1 && scale > 1) {
    isDragging = true;
    startX = e.touches[0].clientX - translateX;
    startY = e.touches[0].clientY - translateY;
  }
}, { passive: false });

imgModalContent.addEventListener("touchmove", e => {
  if (isDragging && e.touches.length === 1) {
    translateX = e.touches[0].clientX - startX;
    translateY = e.touches[0].clientY - startY;
    updateTransform();
  }
}, { passive: false });

imgModalContent.addEventListener("touchend", () => {
  isDragging = false;
});
// --- Double click / double tap toggle zoom ---
function toggleZoom() {
  if (scale === 1) {
    scale = 3; // ph√≥ng to 2x
  } else {
    scale = 1; // reset
    translateX = 0;
    translateY = 0;
  }
  updateTransform();
}

// Desktop double click
imgModalContent.addEventListener("dblclick", toggleZoom);

// Mobile double tap
let lastTap = 0;
imgModalContent.addEventListener("touchend", () => {
  const now = Date.now();
  if (now - lastTap < 300) { // trong v√≤ng 300ms coi nh∆∞ double tap
    toggleZoom();
  }
  lastTap = now;
});

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hmm...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #dcedc8);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h2 {
      margin: 20px;
      color: #2e7d32;
      font-weight: 600;
    }

    /* Chat box */
    .chat-container {
      flex: 1;
      width: 100%;
      max-width: 500px;
      display: none; /* ·∫©n cho ƒë·∫øn khi login */
      flex-direction: column;
      border-radius: 25px;
      background: #ffffff;
      overflow: hidden;
      margin: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f9fdf9;
    }
    .msg {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: relative;
    }
    .msg.user {
      align-self: flex-end;
      background: #66bb6a;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .msg.bot {
      align-self: flex-start;
      background: #e0f2f1;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .msg strong {
      font-size: 13px;
      display: block;
      margin-bottom: 3px;
      opacity: 0.9;
    }
    .msg small {
      display: block;
      font-size: 11px;
      color: #555;
      margin-top: 5px;
      text-align: right;
      opacity: 0.7;
    }

    /* Input */
    .input-area {
      display: flex;
      border-top: 1px solid #eee;
      background: #fafafa;
      padding: 10px;
      gap: 8px;
    }
    .input-area input {
      flex: 1;
      border: 1px solid #ccc;
      padding: 12px 14px;
      font-size: 14px;
      border-radius: 25px;
      outline: none;
      transition: 0.2s;
    }
    .input-area input:focus {
      border-color: #81c784;
      box-shadow: 0 0 0 3px rgba(129,199,132,0.3);
    }
    .input-area button {
      background: #4caf50;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      transition: 0.2s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    .input-area button:hover {
      background: #43a047;
      transform: translateY(-1px);
    }

    /* Login box */
    .login-container {
      margin-top: 100px;
      padding: 25px;
      border-radius: 20px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 280px;
    }
    .login-container h3 {
      margin-bottom: 15px;
      color: #2e7d32;
    }
    .login-container input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 90%;
      border-radius: 15px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
    }
    .login-container input:focus {
      border-color: #81c784;
      box-shadow: 0 0 0 3px rgba(129,199,132,0.3);
    }
    .login-container button {
      margin-top: 10px;
      padding: 12px 25px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    .login-container button:hover {
      background: #43a047;
      transform: translateY(-1px);
    }

      /* Spinner */
  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #4caf50;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

    @media (max-width: 600px) {
      .chat-container {
        max-width: 100%;
        border-radius: 0;
        height: 100%;
      }
      .login-container {
        margin-top: 50px;
        width: 90%;
      }
    }
  </style>
  <style>
    /* Th√¥ng b√°o tin nh·∫Øn m·ªõi */
    #newMsgNotice {
      display: none;
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: #43a047;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      animation: slideUp 0.3s ease;
    }
    #newMsgNotice:hover {
      background: #2e7d32;
    }
    @keyframes slideUp {
      from { transform: translate(-50%, 20px); opacity: 0; }
      to   { transform: translate(-50%, 0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>üåø</h2>

  <!-- Form login -->
  <div class="login-container" id="loginBox">
    <h3>ƒêƒÉng nh·∫≠p</h3>
    <input type="text" id="username" placeholder="T√™n ng∆∞·ªùi d√πng">
    <input type="password" id="password" placeholder="M·∫≠t kh·∫©u">
    <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
  </div>

  <!-- Chat box -->
  <div class="chat-container" id="chatBox">
    <div class="messages" id="messages"></div>
    <div id="newMsgNotice" onclick="scrollToBottom()">‚¨áÔ∏è C√≥ tin nh·∫Øn m·ªõi</div>
    <div class="input-area">
      <input type="text" id="msgInput" placeholder="Nh·∫≠p tin nh·∫Øn...">
      <button onclick="sendMessage()">G·ª≠i</button>
    </div>
  </div>    

  <script>
    // Config
    const BOT_TOKEN = "8157868741:AAFKOinuWBa2l9Z2MgGX-kY4Ujiw-OhwR74";
    const CHAT_ID = "5178075273";
    const API_URL = `https://api.telegram.org/bot${BOT_TOKEN}`;
    const SHEET_API = "https://script.google.com/macros/s/AKfycbyY9gaO40LZt3MYAfFPwiSJKISp35144AkJsoN4y83ScwDcmNTXF4uxf4iGw5FNYPwm/exec"
  
    const messagesDiv = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const loginBox = document.getElementById("loginBox");
    const chatBox = document.getElementById("chatBox");
  
    let visitorIP = null;
    let username = null;
  
    // single addMessage with data-ts and optional auto-scrolling
    function addMessage(text, sender, time, user, rawTimestamp, auto = true) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      // store timestamp as milliseconds string for robust matching
      const tsMs = (new Date(rawTimestamp)).getTime() || Date.now();
      div.dataset.ts = String(tsMs);
      div.innerHTML = `
        <strong>${user}</strong>
        <div>${text}</div>
        <small>${time}</small>
      `;
      messagesDiv.appendChild(div);
  
      if (!auto) return;
  
      const nearBottom =
        messagesDiv.scrollTop + messagesDiv.clientHeight >= messagesDiv.scrollHeight - 50;
  
      if (nearBottom) {
        scrollToBottom();
      } else {
        document.getElementById("newMsgNotice").style.display = "block";
      }
    }
  
    // G·ª≠i tin nh·∫Øn
    async function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;
      msgInput.value = "";
  
      const now = new Date().toLocaleString("vi-VN");
      const rawNow = new Date().toISOString();
      addMessage(text, "user", now, username, rawNow);
  
      // G·ª≠i t·ªõi Telegram k√®m IP
      const teleText = `[${username}] (${visitorIP}) üí¨: ${text}`;
      await fetch(`${API_URL}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(teleText)}`);
  
      // T·∫°o raw JSON gi·∫£ nh∆∞ Telegram
      const fakePayload = {
        update_id: Date.now(),
        message: {
          message_id: Date.now(),
          from: {
            id: null,
            is_bot: false,
            first_name: username,
            username: username,
            language_code: "vi"
          },
          chat: {
            id: null,
            first_name: username,
            username: username,
            type: "private"
          },
          date: Math.floor(Date.now()/1000),
          text: text
        }
      };
  
      // L∆∞u v√†o Google Sheet
      await fetch(SHEET_API, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(fakePayload)
      });
    }
  
    const newMsgNotice = document.getElementById("newMsgNotice");
  
    function scrollToBottom() {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      newMsgNotice.style.display = "none";
    }
  
    // Load l·ªãch s·ª≠ t·ª´ Google Sheet
    let firstLoad = true;
    let lastTimestamp = null; // nh·ªõ tin nh·∫Øn cu·ªëi c√πng ƒë√£ c√≥
  
    async function loadMessages() {
      try {
        if (firstLoad) {
          messagesDiv.innerHTML = `
            <div style="text-align:center; margin-top:20px; color:#555;">
              <div class="spinner" style="margin:0 auto;"></div>
              <div style="margin-top:10px;">ƒê·ª£i t√≠, tin nh·∫Øn ƒëang load...</div>
            </div>
          `;
        }
  
        const res = await fetch(SHEET_API);
        const data = await res.json();
  
        if (firstLoad) {
          messagesDiv.innerHTML = ""; // xo√° spinner
  
          // add all messages WITHOUT auto scroll
          data.forEach(row => {
            const timestamp = row[0];
            const user = row[1];
            const message = row[2];
  
            addMessage(
              message,
              user === username ? "user" : "bot",
              new Date(timestamp).toLocaleString("vi-VN"),
              user,
              timestamp,
              false
            );
            lastTimestamp = timestamp;
          });
  
          // Restore v·ªã tr√≠ ƒë√£ ƒë·ªçc t·ª´ localStorage
          const savedTs = localStorage.getItem("last_view_timestamp");
          if (savedTs) {
            const target = findClosestMessageByTs(Number(savedTs));
            if (target) {
              scrollMessageIntoView(target);
            } else {
              scrollToBottom();
            }
          } else {
            scrollToBottom();
          }
  
          firstLoad = false;
        } else {
          // Ch·ªâ th√™m tin nh·∫Øn m·ªõi, with auto behavior
          data.forEach(row => {
            const timestamp = row[0];
            if (!lastTimestamp || new Date(timestamp) > new Date(lastTimestamp)) {
              const user = row[1];
              const message = row[2];
              addMessage(
                message,
                user === username ? "user" : "bot",
                new Date(timestamp).toLocaleString("vi-VN"),
                user,
                timestamp,
                true
              );
              lastTimestamp = timestamp;
            }
          });
        }
  
        // update lastTimestamp for potential other uses
        if (lastTimestamp) {
          // optionally store last available timestamp (not the same as last_view_timestamp)
          localStorage.setItem("last_available_timestamp", (new Date(lastTimestamp)).getTime());
        }
      } catch (err) {
        console.error("Load messages error:", err);
        if (firstLoad) {
          messagesDiv.innerHTML = "<p style='text-align:center;color:#888;'>L·ªói t·∫£i tin nh·∫Øn</p>";
        }
      }
    }
  
    // t√¨m ph·∫ßn t·ª≠ .msg c√≥ data-ts g·∫ßn nh·∫•t v·ªõi savedTs (ms)
    function findClosestMessageByTs(savedTs) {
      if (!savedTs) return null;
      const msgs = Array.from(messagesDiv.querySelectorAll(".msg"));
      if (!msgs.length) return null;
      let closest = null;
      let minDiff = Infinity;
      msgs.forEach(m => {
        const ts = Number(m.dataset.ts);
        if (!isFinite(ts)) return;
        const diff = Math.abs(ts - savedTs);
        if (diff < minDiff) {
          minDiff = diff;
          closest = m;
        }
      });
      return closest;
    }
  
    // cu·ªôn sao cho tin nh·∫Øn target n·∫±m ·ªü gi·ªØa v√πng hi·ªÉn th·ªã
    function scrollMessageIntoView(el) {
      if (!el) return;
      const offset = el.offsetTop - messagesDiv.clientHeight / 2 + el.clientHeight / 2;
      messagesDiv.scrollTo({ top: Math.max(0, offset), behavior: "smooth" });
      newMsgNotice.style.display = "none";
    }
  
    // L·∫•y IP client
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        visitorIP = data.ip;
        return visitorIP;
      } catch (e) {
        console.error("Kh√¥ng l·∫•y ƒë∆∞·ª£c IP:", e);
        return "unknown";
      }
    }
  
    // G·ª≠i log IP l√™n Telegram (v·ªõi fallback ƒë·ªçc localStorage n·∫øu username kh√¥ng c√≥)
    async function notifyAccess(ip, msg = "ƒëang truy c·∫≠p web") {
      let user = "unknown";
      if (username && username.trim() !== "") {
        user = username;
      } else {
        const savedUser = localStorage.getItem("chat_username");
        if (savedUser && savedUser.trim() !== "") {
          user = savedUser;
        }
      }
  
      const text = `üì¢ ${user} ${msg}\nüåê IP: ${ip}\nüïí ${new Date().toLocaleString("vi-VN")}`;
      await fetch(`${API_URL}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ chat_id: CHAT_ID, text })
      });
    }
  
    // Khi ng∆∞·ªùi d√πng m·ªü web
    async function onVisitorEnter() {
      const ip = await getIP();
      notifyAccess(ip, "v·ª´a v√†o web");
  
      // Sau ƒë√≥ c·ª© 1 ph√∫t ping l·∫°i
      setInterval(() => {
        notifyAccess(ip, "v·∫´n ƒëang online");
      }, 60000);
    }
  
    // G·ªçi khi load trang
    onVisitorEnter();
  
    // Login
    function login() {
      const inputUser = document.getElementById("username").value.trim();
      const inputPass = document.getElementById("password").value.trim();
      if (inputPass !== "130805" || !inputUser) {
        alert("Sai m·∫≠t kh·∫©u ho·∫∑c thi·∫øu t√™n!");
        return;
      }
      username = inputUser;
      localStorage.setItem("chat_username", username);
  
      loginBox.style.display = "none";
      chatBox.style.display = "flex";
  
      getIP();
      loadMessages();
      setInterval(loadMessages, 10000);
    }
  
    // Prefill username n·∫øu c√≥
    window.onload = () => {
      const savedUser = localStorage.getItem("chat_username");
      if (savedUser) {
        document.getElementById("username").value = savedUser;
        // N·∫øu mu·ªën: kh·ªüi ƒë·∫∑t username bi·∫øn to√†n c·ª•c t·ª´ localStorage (n√™n ƒë·ªÉ null cho t·ªõi khi th·∫≠t s·ª± login)
        // username = savedUser;
      }
    };
  
    // --- L∆ØU v·ªã tr√≠ ƒë·ªçc hi·ªán t·∫°i khi user cu·ªôn (debounced) ---
    let saveTimer = null;
    messagesDiv.addEventListener('scroll', () => {
      if (saveTimer) clearTimeout(saveTimer);
      saveTimer = setTimeout(() => {
        saveCurrentViewedTimestamp();
      }, 500); // l∆∞u 500ms sau khi ng·ª´ng scroll
    });
  
    function saveCurrentViewedTimestamp() {
      const msgs = Array.from(messagesDiv.querySelectorAll('.msg'));
      if (!msgs.length) return;
      const containerRect = messagesDiv.getBoundingClientRect();
      const containerCenter = containerRect.top + messagesDiv.clientHeight / 2;
  
      let closest = null;
      let minDist = Infinity;
      msgs.forEach(el => {
        const rect = el.getBoundingClientRect();
        const elCenter = rect.top + rect.height / 2;
        const dist = Math.abs(elCenter - containerCenter);
        if (dist < minDist) {
          minDist = dist;
          closest = el;
        }
      });
  
      if (closest && closest.dataset.ts) {
        localStorage.setItem('last_view_timestamp', closest.dataset.ts);
      }
    }
  
    // save on unload / visibility change
    window.addEventListener('beforeunload', saveCurrentViewedTimestamp);
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') saveCurrentViewedTimestamp();
    });
  
  </script>
  
</body>
</html>
